version: '3.9'
services:
  nest-api:
    build:
      context: .
      target: dev
      dockerfile: Dockerfile
    image: nowaylifer/home-library
    restart: always
    container_name: nest-api
    ports:
      - '${PORT}:${PORT}'
    depends_on:
      - db
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:${PGPORT}/${POSTGRES_DB}?schema=public
    volumes:
      - ./src:/app/src
    networks:
      - app-network

  db:
    image: postgres:16-alpine
    container_name: db
    restart: always
    ports:
      - '${PGPORT}:${PGPORT}'
    env_file:
      - .env
    volumes:
      - pg-data:/var/lib/postgresql/data
      - pg-logs:/var/log/postgresql
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  pg-data:
  pg-logs:
